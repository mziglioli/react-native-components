name: "release"

on:
  push:
    branches:
      - master

jobs:
  release:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2.1.1
      - name: node
        uses: actions/setup-node@v1.4.2
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
      - name: publish
        run: npm publish --access public
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
